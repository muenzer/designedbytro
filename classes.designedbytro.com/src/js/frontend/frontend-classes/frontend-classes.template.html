<div ng-repeat='category in $ctrl.categories' ng-class-odd="'white'">
	<div class="ink-grid">
		<div class="column-group push-middle" ng-if="$even">
			<frontend-classes-image image="{{category.image}}" class="all-50 tiny-100 small-100 tiny-order-1 small-order-1 align-center"></frontend-classes-image>
			<frontend-classes-summary summary="category" class="all-50 tiny-100 small-100 tiny-order-2 small-order-2 align-center"></frontend-classes-summary>
		</div>
		<div class="column-group push-middle" ng-if="$odd">
			<frontend-classes-summary summary="category" class="all-50 tiny-100 small-100 tiny-order-2 small-order-2 align-center"></frontend-classes-summary>
			<frontend-classes-image image="{{category.image}}" class="all-50 tiny-100 small-100 tiny-order-1 small-order-1 align-center"></frontend-classes-image>
		</div>
	</div>
</div>
<div class="align-center">
<a href="cancellation" style="color: white;">
		<span class="ink-badge blue">
			Cancellation Policy
		</span>
	</a>
</div>
