<table class="ink-table hover">
	<tr>
		<th>Name</th>
		<th>Class</th>
		<th>Cost</th>
		<th>Payment Due</th>
		<th>Due Date</th>
	<tr>
	<tr ng-repeat="overdue in $ctrl.overdue">
		<td>{{overdue.Name}}</td>
		<td>{{overdue.ClassName}}</td>
		<td>{{overdue.Cost}} CHF</td>
		<td>{{overdue.Payment}} CHF</td>
		<td ng-style="overdue.overdue">{{overdue.DueDate | date : 'fullDate'}}</td>
		<td><select ng-model="overdue.PaymentStatus" ng-options="item for item in $ctrl.statusOptions" ng-change="$ctrl.update(overdue)"></select></td>
	</tr>
	<tr ng-repeat="item in $ctrl.registered">
		<td>{{item.Name}}</td>
		<td>{{item.ClassName}}</td>
		<td>{{item.Cost}} CHF</td>
		<td>{{item.Payment}} CHF</td>
		<td ng-style="item.overdue">{{item.DueDate | date : 'fullDate'}}</td>
		<td><select ng-model="item.PaymentStatus" ng-options="item for item in $ctrl.statusOptions" ng-change="$ctrl.update(item)"></select></td>
	</tr>
</table>
